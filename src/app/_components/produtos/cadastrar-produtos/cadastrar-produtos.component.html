<h1 class="my-3 text-primary">Cadastrar Produtos</h1>

<div class="card shadow">
  <form class="m3">
    <div class="row">
      <div class="col md-12">
        <div class="form-group">
          <label for="nome">Nome do Produto: </label>
          <input
            type="text"
            name="nomeProduto"
            [(ngModel)]="produto.nomeProduto"
            id="nome"
            class="form-control"
            placeholder="Digite o nome do Produto"
          />
        </div>
      </div>
    </div>
    <!--Final da linha do nome-->
    <div class="row">
      <div class="col md-6">
        <label for="dataV">Data de Validade</label>
        <input
          type="date"
          name="dataValidade"
          [(ngModel)]="produto.dataValidade"
          id="dataV"
          class="form-control"
        />
      </div>
      <!--Final da primeira Coluna-->
      <div class="col md-6">
        <label for="preco">Preço do Produto: </label>
        <input
          type="number"
          name="precoProduto"
          [(ngModel)]="produto.precoProduto"
          id="preco"
          class="form-control"
          placeholder="R$ 0,00"
        />
      </div>
      <!--Final da segunda coluna-->
    </div>
    <!--Final da linha de data e valor do Produto-->

    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-default" routerLink="/produtos">Voltar</button>
      </div>
      <div class="col">
        <button class="btn btn-success float-right" (click)="salvarProduto()">Salvar</button>
      </div>
    </div><!--Final da linha dos botões-->
  </form>
</div>
